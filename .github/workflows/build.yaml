name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Fetch all history for commitlint
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2
      - run: bun install --frozen-lockfile

      - name: Lint commits (PR)
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Lint commits (push)
        if: github.event_name == 'push'
        run: bun run lint:commits

      - run: bun run lint
      - run: bun run build
      - name: Verify package contents
        working-directory: packages/rspress-language-tabs
        run: bun pm pack --dry-run
